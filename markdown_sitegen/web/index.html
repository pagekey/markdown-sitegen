{% extends "base.html" %}

{% block content %}

<div class="posts-index">
    {% for post in posts %}
        <div class="post">
            <div class="title">
                <a href="{{ post['path'] }}">{{ post['title'] }}</a>
            </div>
            <div class="date">
                {{ post['date'] }}
            </div>
        </div>
    {% endfor %}
</div>

{{ test }}
{% endblock %}
