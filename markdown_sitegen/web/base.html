<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | {{ config['title'] }}</title>
    <link rel="stylesheet" href="{{ root_path }}static/code-highlights.css">
    <link rel="stylesheet" href="{{ root_path }}static/main.css">
</head>
<body>
    <div class="nav">
        <a id="title" href="{{ root_path }}">{{ config['title'] }}</a>
        <ul class="links">
            <li><a href="{{ root_path }}">Home</a></li>
            <li><a href="{{ root_path }}archive">Archive</a></li>
        </ul>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        {% if config['footer']['copyright']['enabled'] %}
        <div id="copyright">
            Copyright &copy; <span id="year"></span>{{ config['footer']['copyright']['company'] }}
        </div>
        {% endif %}
        {% if config['footer']['give_credit'] %}
        <div id="credit">
            Made with <a href="https://github.com/pagekeytech/markdown-sitegen">markdown-sitegen</a> from <a href="https://www.pagekeytech.com/">PageKey Tech</a>
        </div>
        {% endif %}
    </div>
    <script src="{{ root_path }}static/main.js"></script>
</body>
</html>
