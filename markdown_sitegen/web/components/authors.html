<div>
    {% if (post['authors']|length) > 1 %}
    Authors:
    {% else %}
    Author: 
    {% endif %}
    {% for author in post['authors'] %}
        {% if author in config['authors'] %}    
        {{ config['authors'][author]['name'] }}
        {% else %}
        {{ author }}
        {% endif %}
    {% endfor %}
</div>
